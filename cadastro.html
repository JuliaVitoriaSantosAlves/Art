<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>
        Cadastro
    </title>
</head>

<body>
    <header></header>
    <main>
        <form class="container login__principal">
            <div class="mb-3">
                <label for="" class="form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Seu nome
                        </font>
                    </font>
                </label>
                <input type="text" class="form-control" id="" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Endereço de e-mail</font>
                    </font>
                </label>
                <input type="email" class="form-control" id="" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Nunca compartilharemos seu e-mail com mais ninguém.
                        </font>
                    </font>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Senha</font>
                    </font>
                </label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <a href="index.html" class="ancora">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        Entrar
                    </font>
                </font>
            </a>
        </form>
    </main>
    <footer></footer>
</body>

</html>
